# rename this file to charcoal.yml and put a ':' after 'name' if
# you want to use YAML like in old versions of Catalyst
name Charcoal

default_view HTML

<Model::PgDB>
    connect_info    dbi:Pg:dbname=charcoaldb;host=10.28.0.1;port=5433
    connect_info    charcoal
    connect_info    charcoa1pa55
    <connect_info>
        AutoCommit 1
    </connect_info>
</Model::PgDB>

<View::JSON>
    expose_stash = json
</View::JSON>

<Plugin::Authentication>
    <default>
        <credential>
            password_type   clear
            password_field  password
            class           Password
        </credential>
        <store>
            class       DBIx::Class
            user_model  PgDB::User
        </store>
    </default>
</Plugin::Authentication>

<Plugin::Cache>
    <backend>
        class Cache::FastMmap
        unlink_on_exit 1
        share_file /tmp/charcoal_share
    </backend>
</Plugin::Cache>

